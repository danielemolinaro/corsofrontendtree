<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveling website</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"> 
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="header">
        <div class="header-top">
            <div class="container text-right">
                
                <a href="#" class="btn btn-link btn-sm">LOGIN</a>
                <a href="#" class="btn btn-link btn-sm">SIGNUP</a>
                <a href="#" class="btn btn-link btn-sm">USD</a>
        
            </div>
        </div>

        <div class="header-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col col-7">
                        <img src="photo_2020-06-12_14-58-17.jpg" alt="Traveling website | offers on flights">
                    </div>
                    <div class="col col-5 text-right">
                        <a href="#" class="btn btn-link">HOME</a>
                        <a href="#" class="btn btn-link">SALES</a>
                        <a href="#" class="btn btn-link">REVIEWS</a>
                        <a href="#" class="btn btn-link">NEWS</a>
                        <a href="#" class="btn btn-link">CONTACTS</a>
                    </div>
                </div>
                
            </div>
            
        </div>

    </header>

<section class="hero">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-3">
                    <strong>
                        Let's explore the <br>
                        <span class="text-brand">world</span> together
                    </strong>
                </h1>

                <p>
                    <i class="fas fa-plane"></i>
                    Feature 1
                </p>
                <p>
                    <i class="fas fa-plane"></i>
                    Feature 2
                </p>
                <p>
                    <i class="fas fa-plane"></i>
                    Feature 3
                </p>
                <p>
                    <i class="fas fa-plane"></i>
                    Feature 4
                </p>

                <div class="btn btn-lg btn-primary">
                    FIND OUT MORE
                </div>
            </div>
        </div>
    </div>

</section>
    
   
   


<!-- /Hero section -->

<div class="container shadow">
    <form action="" class="flight-search">

      <div class="row">
        <div class="col-4">

          <div class="form-group">
            <label for="">Leaving from</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <label for="">Going from</label>
            <input type="text" class="form-control">
          </div>

        </div>
        <div class="col-8">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="">Departing on</label>
                <input type="date" class="form-control" >
              </div>

              <div class="form-group">
                <label for="">Arriving on</label>
                <input type="date" class="form-control" >
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="" class="text-white">Departure preference</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Anytime</option>
                  <option>Morning</option>
                  <option>Evening</option>
                </select>
              </div>
              <div class="form-group">
                <label for="" class="text-white">Departure preference</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Anytime</option>
                  <option>Morning</option>
                  <option>Evening</option>
                </select>
              </div>
            </div>
            <div class="col">

              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label for="">Adults</label>
                    <input type="number" value="1" class="form-control">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="">Kids</label>
                    <input type="number" value="1" class="form-control">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="">Infants</label>
                <input type="number" value="1" class="form-control">
              </div>

            </div>
            <div class="col">
              <div class="form-group">
                <label for="">Promo code</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group">
                <label for="" class="text-white">Search</label>
                <input type="submit" class="form-control" id="flight-search-btn" value="SEARCH"></input>
              </div>

            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
   

<footer class="footer">

</footer>



</body>
</html>
